language: perl
arch:
  - AMD64
  - ppc64le
perl:
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "dev"
  - "blead"

matrix:
  include:
    - perl: "5.24-thr"
      env: COVERAGE=coveralls
    - perl: "5.20-thr"
      env: COVERAGE=codecov
#Power jobs
    - perl: "5.24-thr"
      arch: ppc64le
      env: COVERAGE=coveralls
    - perl: "5.20-thr"
      arch: ppc64le
      env: COVERAGE=codecov
  allow_failures:
    - perl: blead

sudo: false

before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto

notifications:
  irc: "irc.lugs.ch#kivamon"
